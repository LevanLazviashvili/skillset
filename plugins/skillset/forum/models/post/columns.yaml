        label: id
        type: number
        sortable: true
    user_id:
        label: მომხმარებელი
        type: number
        searchable: true
        select: 'concat(name, '' '', surname)'
        relation: user
    description:
        label: description
        type: text
        searchable: true
        sortable: true
    created_at:
        label: created_at
        type: datetime
        searchable: false
        sortable: true
    updated_at:
        label: updated_at
        type: datetime
        sortable: true
