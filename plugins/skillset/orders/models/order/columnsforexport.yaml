columns:
    id:
        label: ID
        type: text
    client_id:
        label: შემკვეთი
        type: text
        select: 'concat(name, '' '', surname)'
        relation: Client
    client_id_number:
        label: შემკვეთის პირადი ნომერი
        type: text
    client_legal_status:
        label: შემკვეთის იურიდიული სტატუსი
        type: text
    worker_id:
        label: შემსრულებელი
        type: text
        select: 'concat(name, '' '', surname)'
        relation: Worker
    worker_id_number:
        label: შემსრულებლის პირადი ნომერი
        type: text
    worker_legal_status:
        label: შემსრულებლის იურიდიული სტატუსი
        type: text
    status_id:
        label: მდგომარეობა
        type: special_order_statuses
    start_date:
        label: 'დაწყების თარ.'
        type: datetime
        format: d-m-Y H:i:s
    end_date:
        label: 'სავ. დასრულების თარ.'
        type: datetime
        format: d-m-Y H:i:s
    ended_at:
        label: 'დასრულების თარ.'
        type: datetime
        format: d-m-Y H:i:s
    title:
        label: სათაური
        type: text
    payment_type:
        label: გადახდის ტიპი
        type: special_payment_type
    price:
        label: ფასი
        type: text
    bank_percent_amount:
        label: ბანკის საკომისიო
        type: text
    app_percent_amount:
        label: 'skillset საკომისიო'
        type: text
    total_price:
        label: ჯამური ფასი
        type: text

